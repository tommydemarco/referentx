<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
  />
  <title>[[${formTitle}]] - ReferentX</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<section class="container">
  <div class="row">
    <div class="col-md-7">
      <h1 class="font-weight-bold mb-3">[[${formTitle}]]</h1>
      <form
          th:action="@{/projects/{id}/chapters/{action}(id=${projectId}, action=${formAction})}"
          th:object="${chapter}"
          method="post">
        <input hidden type="text" th:field="*{chapterId}">
        <div class="form-group mb-3">
          <label for="chapterName">Chapter name</label>
          <input type="text" id="chapterName" class="form-control" th:field="*{chapterName}">
        </div>
        <div class="form-group mb-3">
          <label for="chapterDescription">Chapter description</label>
          <input type="text" id="chapterDescription" class="form-control" th:field="*{chapterDescription}">
        </div>
        <div class="form-group mt-4">
          <button type="submit" name="submit" class="btn btn-primary px-4 py-2 mb-5">Save</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
  />
  <title>[[${formTitle}]] - ReferentX</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<section class="container">
  <div class="row">
    <div class="col-12 mb-4 d-flex justify-content-between align-items-center">
      <h1>[[${projectName}]]</h1>
      <a class="btn btn-primary" th:href="@{/projects/{id}/chapters/add(id=${projectId})}">Add new chapter</a>
    </div>

    <div class="col-md-3">
      <div class="sidebar" th:replace="fragments/internal-sidebar :: internal-sidebar"></div>
    </div>
    <div class="col-md-9">
      <h2 class="font-weight-bold mb-3">[[${formTitle}]]</h2>
      <form
          th:action="@{/projects/{id}/chapters/{action}(id=${projectId}, action=${formAction})}"
          th:object="${chapter}"
          method="post">
        <input hidden type="text" th:field="*{chapterId}">
        <div class="form-group mb-3">
          <label for="name">Chapter name*</label>
          <input required type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group mb-3">
          <label for="description">Chapter description</label>
          <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="form-group mt-4">
          <button type="submit" name="submit" class="btn btn-primary px-4 py-2 mb-5">Save</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
